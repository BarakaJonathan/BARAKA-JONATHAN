<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baraka Jonathan Phinias | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Smooth Scrolling and Offset for Fixed Header */
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Offset for fixed header */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      .space-bg {
        background-image: 
          radial-gradient(circle at 50% 0%, #1e3a8a 0%, transparent 50%),
          radial-gradient(circle at 0% 50%, #172554 0%, transparent 40%),
          radial-gradient(circle at 100% 50%, #1e1b4b 0%, transparent 40%),
          radial-gradient(1px 1px at 10% 10%, #fff 100%, transparent),
          radial-gradient(1px 1px at 20% 20%, #fff 100%, transparent),
          radial-gradient(2px 2px at 30% 70%, #fff 100%, transparent),
          radial-gradient(1px 1px at 40% 40%, #fff 100%, transparent),
          radial-gradient(2px 2px at 50% 80%, #fff 100%, transparent),
          radial-gradient(1px 1px at 90% 10%, #fff 100%, transparent);
        background-size: 100% 100%, 100% 100%, 100% 100%, 400px 400px, 350px 350px, 300px 300px, 250px 250px, 500px 500px, 450px 450px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
